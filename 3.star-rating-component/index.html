<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Star Rating</title>
  </head>
  <body>
    
    <div class="container">
      <h1>Star rating component</h1>
      <div class="star-rating-container">
        <i class="bx bxs-star" data-rating="1"></i>
        <i class="bx bxs-star" data-rating="2"></i>
        <i class="bx bxs-star" data-rating="3"></i>
        <i class="bx bxs-star" data-rating="4"></i>
        <i class="bx bxs-star" data-rating="5"></i>
      </div>
      <div class="Selected-rating-container">
        <p>Selected rating value is: </p>
        <p class="Selected-rating-value">0</p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
